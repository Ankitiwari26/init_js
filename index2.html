<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  <title>Item Lister</title>
 
</head>
<body>
  <header id="main-header" class="bg-success text-white p-4 mb-3">
    <div class="container">
      <h1 id="header-title">Item Lister <span style="display:none">123</span></h1>
    </div>
  </header>
  <div class="container">
   <div id="main" class="card card-body">
    <h2 class="title">Add Items</h2>
    <form class="form-inline mb-3">
      <input type="text" class="form-control mr-2">
      <input type="submit" class="btn btn-dark" value="Submit">
    </form>
    <h2 class="title">Items</h2>
    <ul id="items" class="list-group">
      <li class="list-group-item">Item 1</li>
      <li class="list-group-item">Item 2</li>
      <li class="list-group-item">Item 3</li>
      <li class="list-group-item">Item 4</li>
      <li class="list-group-item">Item 5</li>
    </ul>
   </div>
  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Get the "Add Items" heading element
      var addItemsHeading = document.querySelector(".title");
  
      // Apply styles to the heading
      addItemsHeading.style.color = "green";
      addItemsHeading.style.fontWeight = "bold";
  
      // Get the third item and apply a background color
      var thirdItem = document.getElementById("items").getElementsByTagName("li")[2];
      thirdItem.style.backgroundColor = "green";
  
      // Get all list items in the "items" list
      var listItems = document.getElementById("items").getElementsByTagName("li");
  
      // Loop through each list item and apply styles
      for (var i = 0; i < listItems.length; i++) {
        listItems[i].style.color = "black";
        listItems[i].style.fontWeight = "bold";
      }

      var newItem = document.createElement("li");
      newItem.textContent = "New Item";

      document.getElementById("items").appendChild(newItem);

      var newItemsByClassName = document.getElementsByClassName("list-group-item");
      newItemsByClassName[newItemsByClassName.length - 1].style.color = "blue";

      // Edit the new li element using getElementsByTagName
      var newItemsByTagName = document.getElementsByTagName("li");
      newItemsByTagName[newItemsByTagName.length - 1].style.fontWeight = "bold";

      // making second element bg color green and third item invisible

      var secondItem = document.getElementById("items").getElementsByTagName("li")[1];
      secondItem.style.backgroundColor="green";
      thirdItem.style.display = "none";

      //using querySelector and querySelectorAll

         // Change font color to green for the 2nd item in the item list
    var secondItem = document.querySelector("#items li:nth-child(2)");
    secondItem.style.color = "green";

    // Choose all odd elements and make their background green
    var oddItems = document.querySelectorAll("#items li:nth-child(odd)");
    for (var i = 0; i < oddItems.length; i++) {
      oddItems[i].style.backgroundColor = "green";
    }



    });
  </script>
</body>
</html>
